version: '3.4'

networks:
  app:
    driver: "bridge"

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    hostname: "nginx"
    volumes:
      - ../deploy/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../deploy/nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ../deploy/ssl/local.crt:/etc/ssl/certs/local.crt:ro
      - ../deploy/ssl/local.key:/etc/ssl/certs/local.key:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      app:
    depends_on:
      - bot

  bot:
    container_name: bot
    hostname: bot
    image: ${DOCKER_REGISTRY-}bot
    build:
      context: .
      dockerfile: Bot/Dockerfile
    networks:
      app:
    depends_on:
      - store

  store:
    container_name: store
    hostname: store
    image: ${DOCKER_REGISTRY-}store
    build:
      context: .
      dockerfile: Store/Dockerfile
    volumes:
      - ../tmp:/app/db
    networks:
      app: